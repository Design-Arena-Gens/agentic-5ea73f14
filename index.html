            const weekIdeas = shuffleArray([...ideaTemplates]).slice(0, 7);

            const html = `
                <div class="calendar-view">
                    <h2 style="text-align: center; color: #667eea; margin-bottom: 30px;">
                        üìÖ Plan de Contenu Hebdomadaire
                    </h2>
                    ${days.map((day, index) => {
                        const idea = weekIdeas[index];
                        return `
                            <div class="calendar-day">
                                <div class="day-header">${idea.emoji} ${day}</div>
                                <h3 style="margin: 10px 0;">${idea.title}</h3>
                                <p style="color: #666; margin-bottom: 10px;">${idea.description}</p>
                                <div class="tags">
                                    ${idea.hashtags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                </div>
                                <button class="copy-btn" onclick='copyIdea(${JSON.stringify(idea)})'>
                                    üìã Copier pour ${day}
                                </button>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
            document.getElementById('content').innerHTML = html;
        }

        function filterCategory(category) {
            currentFilter = category;

            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (currentIdeas.length > 0) {
                displayIdeas(currentIdeas);
            }
        }

        function copyIdea(idea) {
            const text = `${idea.title}\n\n${idea.description}\n\nHashtags: ${idea.hashtags.join(' ')}\n\nScore Viral: ${idea.viralScore}%`;

            navigator.clipboard.writeText(text).then(() => {
                event.target.textContent = '‚úÖ Copi√©!';
                setTimeout(() => {
                    event.target.textContent = 'üìã Copier l\'Id√©e';
                }, 2000);
            });
        }

        function exportIdeas() {
            const dataStr = JSON.stringify(currentIdeas.length > 0 ? currentIdeas : ideaTemplates, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'idees-virales-' + new Date().toISOString().split('T')[0] + '.json';
            link.click();
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Generate initial ideas on load
        window.addEventListener('load', () => {
            generateIdeas();
        });
    </script>
